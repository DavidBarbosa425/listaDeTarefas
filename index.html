<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">

    <title>Lista de tarefas</title>
  </head>
  <body>

    <h1 class="text-center text-success mt-5">Lista de Tarefas</h1>
    <p class="hours text-center text-danger">00:00:00</p>

    <section class="container"> <!--Início seção adicionar tarefa-->
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto mt-5">
                <label class="text-success">Tarefa</label>
                <input class="inputTasks" type="text">
                <button class="mt-2 add">Adicionar</button>
            </div>
        </div>
    </section> <!--Fim seção adicionar tarefa-->


    <section class="container mt-5"> <!--Início seção tarefa adicionada-->
        <div class="row text-success">
            <div class="col-md-6 m-auto">
                <ul class="tasks">
                    <h2>Tarefas</h2>
                </ul>
            </div>
        </div>
    </section> <!--Fim seção tarefa adicionada-->

    <footer class="text-center">
        <a href="https://github.com/DavidBarbosa425/listaDeTarefas"><i class="fab fa-github fa-3x"></i></a>
        <h3 class="text-primary">Código no GitHub</h3>
    </footer>

    <script src="assts/JS/relogio.js"></script>
    <script src="assets/JS/tarefa.js"></script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
